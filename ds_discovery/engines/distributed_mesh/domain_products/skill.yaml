camel: 1.0.0
name: hadron/controller_skill
title:  Project Hadron Domain Contract execution
description: Reusable to run Project Hadron Domain Contracts stored in a remote repository
inputs:
  - name: hadron_component_run_params
    title: run parameters for the controller and components in the pipeline
    parameters:
      - name: domain_contract_repo
        type: string
        description: The location of the Project Hadron Controller Domain Contract repository
        required: true
      - name: hadron_kwargs
        type: object
        description: an optional dictionary of kwargs to pass to the Project Hadron Controller
        required: false
    routing:
      all:
        action  : hadron/controller_skill
        runtime: cortex/functions
        output: response
outputs:
  - name: hadron_controller_out
    title: Controller output
    parameters:
      - name: output
        type: string
        description: output
        required: false
